<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #update{
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Task Management System</h2>

        <form id="taskForm" method="post" class="mb-4">
            <div class="col-6 shadow mx-auto my-5 p-5">
                <div class="col-md-6">
                    <label for="taskTitle" class="form-label">Task Title</label>
                    <input type="text" class="form-control" id="tasktitle">
                </div>
                <div class="mt-4">
                    <label for="taskDueDate" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="taskduedate">
                </div>
                <div class="mt-4">
                    <label for="taskDesc" class="form-label">Desc</label>
                    <textarea class="form-control" id="taskdesc" rows="2"></textarea>
                </div>
                <div class="mt-4">
                    <label for="taskPriority" class="form-label">priority</label>
                    <select class="form-select" id="taskPriority">
                        <option value="low">low</option>
                        <option value="medium">medium</option>
                        <option value="high">high</option>
                    </select>
                </div>
                <div class="mt-4">
                    <button type="add task" id="add" class="btn btn-primary">add task</button>
                    <button type="update task" id="update" type="button" class="btn btn-info">update task</button>

                </div>
            </div>
        </form>
    </div>


        <!-- <h3 class="mb-3">Task List</h3> -->

        <div class="container my-5">
            <table class="table  table-info table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <td>#</td>
                        <td>tasktitle</td>
                        <td>taskduedate</td>
                        <td>taskdesc
                        </td>
                        <td>taskPriority</td>
                        <td colspan="2">Action</td>
                    </tr>
                </thead>
                <tbody id="displaytasks">

                </tbody>
            </table>
        </div>
   
    <script src="script.js"></script>


</body>

</html>
