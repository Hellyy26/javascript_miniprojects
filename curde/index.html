<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            #update{
                display: none;
            }
        </style>
</head>

<body>

    <div class="col-6 p-5 my-5 mx-auto shadow input-data">
        <form action="" method="post" id="submitdata">
            <div class="my4 p-2">
                <label for="">Product name</label>
                <input type="text" name="pname" class="form-control" placeholder="enter product name">
            </div>
            <div class="my4 p-2">
                <label for="">product price</label>
                <input type="text" name="pprice" class="form-control" placeholder="enter price">
            </div>
            <div class="my4 p-2">
                <label for="">product no</label>
                <input type="text" name="pno" class="form-control" placeholder="enter no">
            </div>
            <div class="my4 p-2">
                <label for="">product rating</label>
                <input type="text" name="prating" class="form-control" placeholder="enter rating">
            </div>
            <button class="btn btn-info" id="submit">submit</button>
            <button type="button" class="btn btn-info" id="update">update</button>
        </form>

    </div>

    <div class="table-responsive container my-5">
        <table class="table table-hover table-stripped table-bordered table-dark">
            <thead>
                <tr>
                    <th>product no</th>
                    <th>product name</th>
                    <th>product price</th>
                    <th>product no</th>
                    <th>product rating</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tabledata">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
<script src="script.js"></script>

</html>
